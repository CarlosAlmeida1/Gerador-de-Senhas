<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div>
      <label for="passwordLength">Tamanho da Senha:</label>
      <input type="number" id="passwordLength" min="1" />
    </div>
    <div>
      <input type="checkbox" id="useUpperCase" />
      <label for="useUpperCase">Incluir letras maiúsculas</label>
    </div>
    <div>
      <input type="checkbox" id="useLowerCase" />
      <label for="useLowerCase">Incluir letras minúsculas</label>
    </div>
    <div>
      <input type="checkbox" id="useNumbers" />
      <label for="useNumbers">Incluir números</label>
    </div>
    <div>
      <input type="checkbox" id="useSpecialChars" />
      <label for="useSpecialChars">Incluir caracteres especiais</label>
    </div>
    <button id="generateBtn" onclick="generatePassword()">Gerar Senha</button>
    <div id="password"></div>
  </body>
</html>
